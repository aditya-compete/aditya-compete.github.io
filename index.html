<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wedding Planner </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="main-area">
        <div class="heading">
          <h1 class="title">Wedding Invitation </h1><br>
          <div class="image">
            <div class="sec-1">
                <img  class="img-left" src="https://i.pinimg.com/736x/b5/0d/29/b50d294bc1ef46ba4c48bfcd4216914c.jpg">
                <p class="p1">Akansha</p>

            </div>
            <div class="sec-2">
              <div class="middle">
                <p class="middle-p"> And </p>
              </div>


            </div>
            <div class="sec-3">
              <img class="img-right" src="https://i.pinimg.com/564x/68/b7/1e/68b71e4725fb421b31ecab74f666c332.jpg">
              <p class="p2">Rahul</p>
            </div>



          </div>
          <div class="inv">
             <p class="inv-p">Invite you to bear witness to our wedding</p>
          </div>
          <div class="info">
            <div class="info-1">
              <div class="month">
                June

              </div>
              <div class="date">
                18
              </div>
              <div class="year">
                2018
              </div>
            </div>

            <div class="info-2">
              <div class="time">
                Six o' clock in the evening

              </div>
              <div class="destination">
                <div class="place">
                  The Velveteen Hotel

                </div>
                <div class="place-2">
                  273 lorem ipsum bhavan

                </div>
              <div class="place-3">
                Hogwarts Castle,London

                </div>


              </div>

            </div>
          </div>
          <div class="end">
            Dinner and dancing to follow

          </div>

  </body>
</html>
